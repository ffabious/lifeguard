version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lifeguard-db
    environment:
      POSTGRES_USER: lifeguard
      POSTGRES_PASSWORD: lifeguard
      POSTGRES_DB: lifeguard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeguard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifeguard-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://lifeguard:lifeguard@db:5432/lifeguard
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBAPP_URL=${TELEGRAM_WEBAPP_URL:-http://localhost:5173}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Webapp
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: lifeguard-webapp
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
